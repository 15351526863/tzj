<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
<title>后台公告发布页-<{:R('Index/Siteinfo/info',array('title'),'Widget')}></title>
<meta name="description" content="<{:R('Siteinfo/info',array('description'),'Widget')}>" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="/Js/jquery.js"></script>
<script type="text/javascript" src="/Js/swfupload.js"></script>
<script type="text/javascript" src="/Js/handlers.js"></script>
<link href="../Public/Css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/css/fabu.css" rel="stylesheet" type="text/css" />
<link href="/css/tzj.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/editor/themes/default/default.css" />
<script charset="utf-8" src="/editor/kindeditor.js"></script>
<script charset="utf-8" src="/editor/lang/zh_CN.js"></script>

</head>
<body class="bg">
<header> 
  <!-- 导航开始 -->
 	<include file="Index@Public:header" />
  <!-- 导航结束 --> 
</header>
<div class="fabubg">
	<form method="post" action="__URL__/insert"   name="myform"">
                <div class="form-style">
				<div class="form-title"><span>标题：</span></div>
				<div class="form-content">
				<input class="s-form" type="text" maxlength="25" style="width:340px" name="biaoti" placeholder="最多25个字" required="required"/>
				</div>
				</div>
				<div class="form-style">
				<div class="form-title"><span>发布人名：</span></div>
				<div class="form-content">
				<input class="s-form" type="text" maxlength="5" style="width:340px" name="name" value="今夜二十岁" required="required"/>
				</div>
				</div>
				<div class="form-style">
				<div class="form-title"><span>发布人账号：(接收回复信息)</span></div>
				<div class="form-content">
				<input class="s-form" type="text" maxlength="5" style="width:340px" name="username" value="admin" required="required"/>
				</div>
				</div>
		
			<div class="form-style">
			<div class="form-title"><span>公告详情：</span></div>
			<div class="form-content" style="display: table;"><span style="display: table-cell;vertical-align: middle;"></span></div>
            </div>
			<div style="margin-left: 140px;margin-bottom: 30px;"><textarea id="content" name="content" style="height:280px;" ></textarea><p> 
   <span class="word_surplus">还可以输入1000字</span> 
</p></div>
				
        <div style="width:100%">
		<button type="submit" onClick="javascript:return CheckForm();" class="form-submit">发布公告</button>
        </div>
	</form>
</div>
<div style="clear:both"></div>
<include file="Index@Public:footer" />
<script type="text/javascript" src="/Js/fabunews.js"></script>
</body>
</html>
